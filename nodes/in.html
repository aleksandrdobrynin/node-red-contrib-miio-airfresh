<script type="text/x-red" data-template-name="miio-airfresh-input">
    <link rel="stylesheet" href="miio-airfresh/static/css/common.css" type="text/css" />

    <div class="form-row">
        <label for="node-input-name" class="l-width"><i class="icon-tag"></i> <span data-i18n="label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]placeholder.name">
    </div>
    <div class="form-row">
        <label for="node-input-server" class="l-width"><i class="fa fa-globe"></i> <span data-i18n="label.server"></span></label>
        <input type="text" id="node-input-server">
    </div>
    <div class="form-row">
        <label for='node-input-outputAtStartup' class="l-width"><i class='fa fa-share-square'></i> <span data-i18n="label.start_output"></span></label>
        <input type="checkbox" id="node-input-outputAtStartup" checked="checked" style="display: inline-block; width: auto; vertical-align: top;"> <span data-i18n="label.start_output_help"></span></input>
    </div>
    <div class="form-row">
        <label for='node-input-for_homekit' class="l-width"><i class='fa fa-share-square'></i> <span data-i18n="label.for_homekit"></span></label>
        <input type="checkbox" id="node-input-for_homekit" checked="checked" style="display: inline-block; width: auto; vertical-align: top;"> <span data-i18n="label.for_homekit_help"></span></input>
    </div>
</script>


<script type="text/javascript">
    RED.nodes.registerType('miio-airfresh-input', {
        category: 'miio-airfresh',
        color: '#00bc9c',
        icon: "mi.png",
        defaults: {
            name: {
                value: ""
            },
            server: {
                type: "miio-airfresh-server",
                required: true
            },
            outputAtStartup: {
                value: true,
                required: true,
            },
            for_homekit: {
                value: false,
                required: false
            }
        },
        inputs: 0,
        outputs: 1,
        outputLabels: ["data"],
        paletteLabel: 'AirFresh In',
        label: function () {
            return this.name || "AirFresh In";
        }
    });
</script>
